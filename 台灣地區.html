<!DOCTYPE html>
<html>
    <head>
    <body>
        <button onclick="getData();">取得城市資料</button>
        <div id="result"></div>
    </body>
    </head>
    <script>
        function getData(){
            fetch("https://tdx.transportdata.tw/api/basic/v2/Basic/City?%24format=JSON").then(function(response){
                return response.json();
            }).then(function(data){
                let result=document.querySelector("#result");
                for(let i=0;i<data.length;i++){
                    let city=data[i];
                    result.innerHTML+="<div>" + city.CityName + "," +city.City + "</div>";

            }
            })
        }
    </script>
</html>
